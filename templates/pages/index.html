{% extends "base.html" %}
{% load post_tag %}
{% block content %}
    <!-- Page Content Column -->
    <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ page.title }}</h1>

        <hr>

        <!-- Date/Time -->
        <p>Опубликовано {{ page.created }}</p>

        <hr>

        <!-- Page Content -->
        <p class="lead">{{ page.content }}</p>
        {% post_list template='news/left_posts.html' %}
    </div>
{% endblock %}
