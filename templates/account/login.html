{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
    <h2 class="alert-heading">Log In</h2>
    <form action="/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-outline-success">Войти</button>
        {% endbuttons %}
    </form>
{% endblock %}
